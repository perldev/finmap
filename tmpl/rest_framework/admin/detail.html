{% load rest_framework %}
{% load my_filters %}
<table class="table table-striped">
  <tbody>
    {% for key, value in results|items %}
      {% if key in details %}
        <tr><th>{{ key|get_label|capfirst }}</th><td {{ value|add_nested_class }}>{{ value|format_value }}</td></tr>
      {% endif %}
    {% endfor %}
  </tbody>
</table>
